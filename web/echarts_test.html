<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>echarts</title>
  <script src="echarts/echarts.min.js"></script>
  <script type="text/javascript">
    var data_y=[];
    var data_x=[];
    window.onload=function () {
      var myChart1=echarts.init(document.getElementById('main1'));
      var option1={
        title: {
          text: 'how many time are use in Internet'
        },
        tooltip: {
          trigger: 'axis'
        },
        legend: {
          data: ['时间','人数']
        },
        grid: {
          show:false,
          top:'30',
          bottom:'60',
          right:'60',
          left:'60'
        },
        toolbox: {
          feature: {
            saveAsImage: {}
          }
        },
        xAxis: {
          type: 'category',
          boundaryGap: true,
          data: [1,2,3,4,5],
        },
        yAxis: {
          type: 'value'
        },
        series: [
          {
            name: '上课时间',
            type: 'bar',
            itemStyle: {
              color: 'rgba(65,160,242,0.5)'
            },
            barGap: '-100%',
            barCategoryGap: '40%',

            data: [6,3,1,2,9]
          }

        ]
      }
      myChart1.setOption(option1);
    }
  </script>
</head>
<body>
<div  id="main1" style="width: 1450px;height: 700px;">
</div>
</body>
</html>
